<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="calculatorScript.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="calculator-container">
        <div class="calculator-sub-container"> 
            <div class="calculator-screen-row">
                <div class="calculator-screen-1"></div>
                <div class="calculator-screen-2">
                    <div class="calculator-screen-container">
                        <div class="calculator-screen-content">
                            <p class="calculator-screen-numbers" id="calculator-screen-numbers">Hello</p>
                        </div>
                    </div>
                </div>
                <div class="calculator-screen-3"></div>
            </div>
            <div class="calculator-title-row">
                <div class="calculator-title-1">
                    <div  class="calculator-title-shadow"></div>
                    <div class="calculator-sub-title-1"></div>
                    <div class="calculator-sub-title-2"></div>
                </div>
                <div class="calculator-title-2"></div>
            </div>
            <div class="calculator-buttons-row">
                <div class="calculator-buttons-1">
                    <div class="calculator-sub-buttons-1"></div>
                    <div class="calculator-sub-buttons-2"></div>
                    <div class="calculator-sub-buttons-3"></div>   
                </div>
                <div id="calculator-buttons-container"class="calculator-buttons-2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
