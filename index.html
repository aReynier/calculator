<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="calculatorScript.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-sub-container"> 
            <div class="calculator-screen-row">
                <div class="calculator-screen-1"></div>
                <div class="calculator-screen-2">
                    <div class="calculator-screen-container">
                        <div class="calculator-screen-content">
                            <p class="calculator-screen-numbers" id="calculator-screen-numbers">Hello</p>
                        </div>
                    </div>
                </div>
                <div class="calculator-screen-3"></div>
            </div>
            <div class="calculator-title-row">
                <div class="calculator-title-1">
                    <div  class="calculator-title-shadow"></div>
                    <div class="calculator-sub-title-1"></div>
                    <div class="calculator-sub-title-2"></div>
                </div>
                <div class="calculator-title-2"></div>
            </div>
            <div class="calculator-buttons-row">
                <div class="calculator-buttons-1">
                    <div class="calculator-sub-buttons-1"></div>
                    <div class="calculator-sub-buttons-2"></div>
                    <div class="calculator-sub-buttons-3"></div>   
                </div>
                <div class="calculator-buttons-2">
                    <div class="buttons-1 button">
                        <button class="buttons-content-1 button-content"><p>7</p></button>
                    </div>
                    <div class="buttons-2 button">
                        <button class="buttons-content-2 button-content"><p>8</p></button>
                    </div>
                    <div class="buttons-3 button">
                        <button class="buttons-content-3 button-content"><p>9</p></button>
                    </div>
                    <div class="buttons-4 button">
                        <button class="buttons-content-4 button-content"><p>%</p></button>
                    </div>
                    <div class="buttons-5 button">
                        <button class="buttons-content-5 button-content"><p>M</p></button>
                    </div>
                    <div class="buttons-6 button">
                        <button class="buttons-content-6 button-content"><p>4</p></button>
                    </div>
                    <div class="buttons-7 button">
                        <button class="buttons-content-7 button-content"><p>5</p></button>
                    </div>
                    <div class="buttons-8 button">
                        <button class="buttons-content-8 button-content"><p>6</p></button>
                    </div>
                    <div class="buttons-9 button">
                        <button class="buttons-content-9 button-content"><p>X</p></button>
                    </div>
                    <div class="buttons-10 button">
                        <button class="buttons-content-10 button-content"><p>RM</br>CM</p></button>
                    </div>
                    <div class="buttons-11 button">
                        <button class="buttons-content-11 button-content"><p>1</p></button>
                    </div>
                    <div class="buttons-12 button">
                        <button class="buttons-content-12 button-content"><p>2</p></button>
                    </div>
                    <div class="buttons-13 button">
                        <button class="buttons-content-13 button-content"><p>3</p></button>
                    </div>
                    <div class="buttons-14 button">
                        <button class="buttons-content-14 button-content"><p>-</p></button>
                    </div>
                    <div class="buttons-15 button">
                        <button class="buttons-content-15 button-content"><p>C</p></button>
                    </div>
                    <div class="buttons-16 button">
                        <button class="buttons-content-16 button-content"><p>0</p></button>
                    </div>
                    <div class="buttons-17 button">
                        <button class="buttons-content-17 button-content"><p>.</p></button>
                    </div>
                    <div class="buttons-18 button">
                        <button class="buttons-content-18 button-content"><p>CE</p></button>
                    </div>
                    <div class="buttons-19 button">
                        <button class="buttons-content-19 button-content">+</button>
                    </div>
                    <div class="buttons-20 button">
                        <button class="buttons-content-20 button-content">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
